<html>
  <head>
    <title>MultAIchat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
       .chat-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       .messages {
            list-style: none;
            padding: 0;
            margin: 0;
        }
       .messages li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
       .messages li:last-child {
            border-bottom: none;
        }
       .message {
            font-weight: bold;
            color: #337ab7;
        }
       .input-container {
            padding: 20px;
        }
       .input-field {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
       .send-button {
            background-color: #337ab7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form label {
            display: inline-block;
            width: 12em;
            vertical-align: top;
        }
    </style>
  </head>
  <body>
    {% block body %} {% endblock %}
  </body>
</html>
